<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB Admin - Users</title>
    <link rel="icon" href="../images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../toast.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../images/logo.png" alt="HBnB" class="admin-logo">
            <h2>HBnB</h2>
            <span>Admin</span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="users.html" class="active"><i data-lucide="users"></i> Users</a>
            <a href="places.html"><i data-lucide="map-pin"></i> Places</a>
            <a href="reviews.html"><i data-lucide="message-square"></i> Reviews</a>
            <a href="amenities.html"><i data-lucide="sparkles"></i> Amenities</a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" onclick="adminLogout()"><i data-lucide="log-out"></i> Sign Out</a>
        </div>
    </aside>

    <!-- Main -->
    <div class="admin-main">
        <div class="admin-topbar">
            <h1>Users</h1>
            <div class="topbar-actions">
                <button class="btn-add" onclick="openUserModal()">
                    <i data-lucide="plus" style="width:16px;height:16px;"></i> Add User
                </button>
            </div>
        </div>

        <div class="admin-content">
            <div class="admin-table-wrapper">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <tr><td colspan="4" style="text-align:center;color:var(--admin-text-muted);padding:2rem;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="user-modal">
        <div class="modal">
            <h3 id="user-modal-title">Add User</h3>
            <form class="modal-form" id="user-form">
                <input type="hidden" id="user-id">
                <label for="user-first-name">First Name</label>
                <input type="text" id="user-first-name" required>
                <label for="user-last-name">Last Name</label>
                <input type="text" id="user-last-name" required>
                <label for="user-email">Email</label>
                <input type="email" id="user-email" required>
                <label for="user-password">Password</label>
                <input type="password" id="user-password" placeholder="Leave blank to keep current">
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../toast.js"></script>
    <script src="admin.js?v=2"></script>
</body>
</html>
