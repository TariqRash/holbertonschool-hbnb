<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB Admin - Login</title>
    <link rel="icon" href="../images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../toast.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <img src="../images/logo.png" alt="HBnB Logo" class="admin-logo">
            <h1>Admin Panel</h1>
            <p class="subtitle">Sign in with your admin account</p>

            <form id="admin-login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@hbnb.io" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>

                <button type="submit">Sign In</button>
                <p id="login-error" class="admin-login-error"></p>
            </form>

            <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--admin-text-muted);">
                <a href="../index.html" style="color: var(--admin-primary-light);">‚Üê Back to main site</a>
            </p>
        </div>
    </div>

    <script src="../toast.js"></script>
    <script src="admin.js"></script>
</body>
</html>
