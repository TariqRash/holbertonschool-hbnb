<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details">
            <!-- Loading skeleton -->
            <div class="skeleton" style="height: 36px; width: 60%; margin-bottom: 1rem;"></div>
            <div class="skeleton" style="height: 80px; margin-bottom: 1rem;"></div>
            <div class="skeleton" style="height: 120px;"></div>
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically by JavaScript -->
        </section>

        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Your Review</label>
                <textarea id="review-text" name="review-text" placeholder="Share your experience with this place..." required></textarea>

                <label for="rating">Rating</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">★ 1 - Poor</option>
                    <option value="2">★★ 2 - Fair</option>
                    <option value="3">★★★ 3 - Good</option>
                    <option value="4">★★★★ 4 - Great</option>
                    <option value="5">★★★★★ 5 - Excellent</option>
                </select>

                <button type="submit">Submit Review</button>
                <p id="review-message"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 HBnB Evolution - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
