<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">HBnB - Login</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toast.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="HBnB Logo" class="logo" id="header-logo">
        </a>
        <nav>
            <a href="index.html" data-i18n="nav.home">Home</a>
            <div class="header-controls">
                <button class="lang-toggle" id="lang-toggle" onclick="toggleLanguage()" title="Switch Language">AR</button>
                <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                    <i data-lucide="moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="page-transition">
        <form id="login-form">
            <h2 data-i18n="login.title">Welcome Back</h2>
            <p class="subtitle" data-i18n="login.subtitle">Sign in to your HBnB account</p>

            <label for="email" data-i18n="login.email.label">Email</label>
            <input type="email" id="email" name="email" data-i18n="login.email.placeholder" placeholder="you@example.com" required>

            <label for="password" data-i18n="login.password.label">Password</label>
            <input type="password" id="password" name="password" data-i18n="login.password.placeholder" placeholder="Enter your password" required>

            <button type="submit" data-i18n="login.submit">Sign In</button>
            <p id="login-error"></p>
            <p class="form-switch">
                <span data-i18n="login.no_account">Don't have an account?</span>
                <a href="#" onclick="toggleAuthForm('register'); return false;" data-i18n="login.register_link">Create one</a>
            </p>
        </form>

        <form id="register-form" style="display:none;">
            <h2 data-i18n="register.title">Create Account</h2>
            <p class="subtitle" data-i18n="register.subtitle">Join HBnB today</p>

            <label for="reg-first-name" data-i18n="register.first_name.label">First Name</label>
            <input type="text" id="reg-first-name" name="first_name" data-i18n="register.first_name.placeholder" placeholder="First name" required>

            <label for="reg-last-name" data-i18n="register.last_name.label">Last Name</label>
            <input type="text" id="reg-last-name" name="last_name" data-i18n="register.last_name.placeholder" placeholder="Last name" required>

            <label for="reg-email" data-i18n="register.email.label">Email</label>
            <input type="email" id="reg-email" name="email" data-i18n="register.email.placeholder" placeholder="you@example.com" required>

            <label for="reg-password" data-i18n="register.password.label">Password</label>
            <input type="password" id="reg-password" name="password" data-i18n="register.password.placeholder" placeholder="Choose a password" required minlength="6">

            <button type="submit" data-i18n="register.submit">Create Account</button>
            <p id="register-error"></p>
            <p class="form-switch">
                <span data-i18n="register.has_account">Already have an account?</span>
                <a href="#" onclick="toggleAuthForm('login'); return false;" data-i18n="register.login_link">Sign in</a>
            </p>
        </form>
    </main>

    <footer>
        <p data-i18n="footer.copy">&copy; 2026 HBnB Evolution - All Rights Reserved</p>
    </footer>

    <script src="i18n.js"></script>
    <script src="toast.js"></script>
    <script src="currency.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
