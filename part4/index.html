<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="index.title">HBnB - Places</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toast.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="HBnB Logo" class="logo" id="header-logo">
        </a>
        <nav>
            <a href="index.html" data-i18n="nav.home">Home</a>
            <div class="header-controls">
                <button class="lang-toggle" id="lang-toggle" onclick="toggleLanguage()" title="Switch Language">AR</button>
                <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                    <i data-lucide="moon"></i>
                </button>
            </div>
            <a href="login.html" id="login-link" class="login-button" data-i18n="nav.login">Login</a>
        </nav>
    </header>

    <main class="page-transition">
        <section id="filter">
            <label for="price-filter" data-i18n="index.filter.label">Max Price:</label>
            <select id="price-filter">
                <option value="all" data-i18n="index.filter.all">All Prices</option>
                <option value="10" data-i18n="index.filter.under10">Under $10</option>
                <option value="50" data-i18n="index.filter.under50">Under $50</option>
                <option value="100" data-i18n="index.filter.under100">Under $100</option>
            </select>
        </section>

        <section id="places-list">
            <!-- Loading skeleton placeholders -->
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
        </section>
    </main>

    <footer>
        <p data-i18n="footer.copy">&copy; 2026 HBnB Evolution - All Rights Reserved</p>
    </footer>

    <script src="i18n.js"></script>
    <script src="toast.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
